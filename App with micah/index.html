<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chore Randomizer</h1>
    <form id="chore-form">
        <label for="chore-input">Enter a chore:</label>
        <input type="text" id="chore-input" name="chore">
        <button id="add-chore-btn">Add Chore</button>
    </form>
    <ul id="chore-list"></ul>
    <form id="people-form">
        <label for="people-input">Enter names (separated by commas):</label>
        <input type="text" id="people-input" name="people">
    </form>
    <button id="assign-chore-btn">Assign Chores</button>
    <ul id="assigned-chore-list"></ul>

    <script src="script.js"></script>
</body>
</html>
